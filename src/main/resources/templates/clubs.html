<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMM</title>

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link th:href="@{../webjars/bootstrap/4.6.0/css/bootstrap.min.css} " th:rel="stylesheet"/>
</head>
<body class="bg-light">

<nav th:replace="~{navbar :: navbar}"/>



<div class="container" style="text-align: center">
    <h1>Alle Vereine</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Aktiv</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="club : ${clubs}">
            <td th:text="${club.name}"></td>
            <td th:if="${club.active == true}" th:text="aktiv">aktiv</td>
            <td th:if="${club.active == false}" th:text="inaktiv">inaktiv</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
