<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMM</title>

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css} " th:rel="stylesheet"/>
</head>
<body class="bg-light">

<nav th:replace="~{navbar :: navbar}"/>

<div class="container" style="text-align: center">
    <a th:each="administrationButton : ${administrationButtons}"
       class="btn btn-primary"
       th:href="@{{url}(url=${administrationButton.url})}"
       role="button"
       th:text="${administrationButton.capture}">text</a>

</div>

</body>
</html>
