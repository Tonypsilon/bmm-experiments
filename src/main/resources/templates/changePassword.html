<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMM</title>

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link th:href="@{../../webjars/bootstrap/4.6.0/css/bootstrap.min.css} " th:rel="stylesheet"/>
</head>
<body class="bg-light">

<nav th:replace="~{navbar :: navbar}"/>

<div th:if="${errorMessage != null}" class="container"><br/>
    <div class="alert alert-danger">
        <strong><span th:text="${errorMessage}"></span></strong>
    </div>
</div>

<div class="container">
    <h1 >Passwort ändern</h1>
    <form th:action="@{/administration/changePassword}" th:object="${changePasswordData}" method="post">
        <div class="form-group">
            <label>Altes Passwort</label>
            <input class="form-control" type="password" name="oldPassword" th:field="*{oldPassword}"/>
        </div>
        <div class="form-group">
            <label>Neues Passwort</label>
            <input class="form-control" type="password" name="newPassword" th:field="*{newPassword}"/>
        </div>
        <div class="form-group">
            <label>Passwort bestätigen</label>
            <input class="form-control" type="password" name="newPasswordConfirm" th:field="*{newPasswordConfirm}"/>
        </div>
        <button type="submit" class="btn btn-primary">OK</button>
        <a class="btn btn-secondary" href="/home" role="button">Home</a>
    </form>
</div>

</body>
</html>
