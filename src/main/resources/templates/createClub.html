<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMM</title>

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link th:href="@{../../webjars/bootstrap/4.6.0/css/bootstrap.min.css} " th:rel="stylesheet"/>
</head>
<body class="bg-light">

<nav th:replace="~{navbar :: navbar}"/>

<div class="container">
    <h1 >Neue Saison</h1>
    <form th:action="@{/club/create}" th:object="${createClubData}" method="post">
        <div class="form-group">
            <label>Vereinsname</label>
            <input class="form-control" type="text" name="clubName" th:field="*{clubName}"/>
        </div>
        <div class="form-group">
            <label>ZIP Code</label>
            <input class="form-control" type="number" name="zps" th:field="*{zps}"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-secondary" href="../../home" role="button">Home</a>
    </form>
</div>


</body>
</html>
