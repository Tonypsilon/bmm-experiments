<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMM</title>

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link th:href="@{../../../webjars/bootstrap/4.6.0/css/bootstrap.min.css} " th:rel="stylesheet"/>
</head>
<body class="bg-light">

<nav th:replace="~{navbar :: navbar}"/>


<div class="container" style="text-align: center">
    <h1>Alle Mannschaften vom Verein <span th:text="${club.name}"></span></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Nummer</th>
            <th scope="col">Name</th>
            <th scope="col">OK</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${teams}">
            <td th:text="${team.teamData.number}"></td>
            <td >
                <a class="link-primary"
                   th:href="@{/club/{clubName}/teams/{teamNumber}/edit
                     (clubName=${team.teamData.clubData.name},
                      teamNumber=${team.teamData.number})}"
                   th:text="${team.teamData.name}"></a>
            </td>
            <td th:if="${team.isValid == true}">&#10060;</td>
            <td th:if="${team.isValid == false}">&#9989;</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
