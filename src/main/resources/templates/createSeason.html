<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMM</title>

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css} " th:rel="stylesheet"/>
</head>
<body>
<h1>Neue Saison</h1>
<form action="#" th:action="@{/admin/createSeason}" th:object="${createSeasonData}" method="post">
    <div class="form-group">
        <label>Saison Name</label>
        <input class="form-control" type="text" name="seasonName" th:field="*{seasonName}"/>
    </div>
</form>
</body>
</html>
