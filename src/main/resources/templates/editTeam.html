<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BMM</title>

  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <link th:href="@{~/webjars/bootstrap/4.6.0/css/bootstrap.min.css} " th:rel="stylesheet"/>
</head>
<body class="bg-light">

<nav th:replace="~{navbar :: navbar}"/>

<div th:if="${errorMessage != null}" class="container"><br/>
  <div class="alert alert-danger">
    <strong><span th:text="${errorMessage}"></span></strong>
  </div>
</div>

<div class="container">
  <h1>Team Ã¤ndern</h1>
  <form th:action="@{/club/{clubName}/teams/{teamNumber}/edit
                     (clubName=${editTeamData.clubName},
                      teamNumber=${editTeamData.teamNumber})}" th:object="${editTeamData}" method="post">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radio8boards" id="radio8boards" th:field="*{numberOfBoards}" th:value="8" checked>
      <label class="form-check-label" for="radio8boards">
        Mannschaft spielt an 8 Brettern.
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radio6boards" id="radio6boards" th:field="*{numberOfBoards}" th:value="8">
      <label class="form-check-label" for="radio6boards">
        Mannschaft spielt an 6 Brettern.
      </label>
    </div>

    <button type="submit" class="btn btn-primary">OK</button>
    <a class="btn btn-secondary" href="/home" role="button">Home</a>
  </form>
</div>

</body>
</html>
